<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="page">

        <nav class="navbar">
            <div class="logo"> <a href="./homepage.html"> <img height="70px" src="./img/logo.png"
                        alt="Logo do Site"> </a>
            </div>
            <ul class="nav-links">
                <div class="menu">
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Cadastre-se</a></li>
                    <li><a href="carrinho.html"> <img height="40px" src="./img/carrinhoCompras.png"
                                alt="Imagem de um Carrinho de Compras"> </a></li>
                </div>
            </ul>
        </nav>

        <form id="my-form">
            <header>
                <h1>Cadastro</h1>
            </header>

            <div class="bodypage">
                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Informações Pessoais</legend>

                        <div class="input-wrapper">
                            <label for="fullname">Nome Completo</label>
                            <input type="text" required placeholder="Ex: Luiz Augusto Silva" id="fullname">
                        </div>

                        <div class="input-wrapper">
                            <label for="cpf">CPF</label>
                            <input type="number" minlength="11" maxlength="11" required id="cpf">
                        </div>

                        <div class="input-wrapper">
                            <label for="nasc">Data de Nascimento</label>
                            <input type="date" placeholder="DD/MM/AAAA" required id="nasc">
                        </div>

                        <div class="input-wrapper">
                            <label for="number">Número do Telefone</label>
                            <input type="tel" minlength="11" required id="number">
                        </div>

                        <div class="input-wrapper">
                            <label for="em">Email</label>
                            <input type="email" placeholder="seuemail@email.com" required id="em">
                        </div>

                        <div class="input-wrapper">
                            <label for="senha">Senha</label>
                            <input type="password" minlength="8" required id="senha">
                        </div>

                        <div class="input-wrapper">
                            <label for="senha">Confirme sua Senha</label>
                            <input type="password" minlength="8" required id="senha">
                        </div>
                    </div>
                </fieldset>

                <fieldset id="endereco">
                    <div class="fieldset-wrapper">
                        <legend>Endereço</legend>

                        <div class="input-wrapper">
                            <label for="cep">CEP</label>
                            <input type="text" placeholder="00000-000" required id="cep">
                        </div>

                        <div class="input-wrapper">
                            <label for="state">Estado</label>
                            <input type="text" placeholder="Ex: Santa Catarina - SC" required id="state">
                        </div>

                        <div class="input-wrapper">
                            <label for="city">Cidade</label>
                            <input type="text" required id="city">
                        </div>

                        <div class="input-wrapper">
                            <label for="bairro">Bairro</label>
                            <input type="text" required id="bairro">
                        </div>

                        <div class="input-wrapper">
                            <label for="rua">Rua</label>
                            <input type="text" required id="rua">
                        </div>

                        <div class="input-wrapper">
                            <label for="compl">Complemento</label>
                            <input type="text" placeholder="Ex: Casa" required id="compl">
                        </div>

                        <div class="input-wrapper">
                            <label for="ncasa">Nº Complemento</label>
                            <input type="text" required id="ncasa">
                        </div>
                    </div>
                </fieldset>
            </div>
            <footer>
                <button class="button"> <a href="usuariocadastrado.html"> Cadastrar </a> </button>
            </footer>
        </form>
    </div>
</body>

</html>
